<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="nft">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="eth-card">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="" class="eth-img">
          <p class="balance">0.041 ETH</p>
        </div>
        <div class="countdown">
          <img src="images/icon-clock.svg" alt="" class="time">
          <p class="deadline">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="creation">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p class="creator"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>

      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>

</html>
